		var scount = 0;
		function clears() {

		  document.querySelectorAll('select').forEach(

		      }
		  );
			document.querySelectorAll('.pshutters').forEach(
				function ( element ) {
					element.remove();
				}
		 	);

		};
		function finish() {
			var fin = document.getElementById("finish").value;
			var items;
			var def = "";
			if(fin === "Clear") {
				items = ["Clear"];
			} else if (fin === "Primed") {
				items = ["Primed"];
			} else if (fin === "Painted") {
				items = ["Black","Bordeaux","Burgundy Red","Classic Blue","Clay","Federal Brown","Forest Green","Midnight Blue","Midnight Green","Musket Brown","Tuxedo Grey","Wedgewood Blue","Wicker","Wineberry","Black Forest Green","White","Charcoal Slate","Hamilton Blue","Chrome Green","Cottage Red","Tudor Brown","Country Redwood"];
				def = "<option value=\"1\" disabled selected>Select Paint Color</option>";
			}
			var str = "";
			for (var item of items) {
			    str += "<option>" + item + "</option>"
			}
			str = def + str;
			document.getElementById("paint").innerHTML = str;
		}
		function addshutters() {
			scount = scount+1;

			// document.querySelectorAll('select').forEach(

		 	var mat = document.getElementById("material").value;

		 	var con = document.getElementById("configuration").value;
		 	var fun = document.getElementById("function").value;
		 	var hei = document.getElementById("height").value *1;
		 	var hfr = document.getElementById("hfrac").value *1;
		 	var wid = document.getElementById("width").value *1;
		 	var wfr = document.getElementById("wfrac").value *1;
			const newele = document.createElement("p");
			const node = document.createTextNode("Shutter #" + scount + ": " + fun + " " + mat + " " + con + " " + sty + " " + fin + " " + pai + ";  " + (wid+wfr) + "\"x" + (hei+hfr) + "\".");
			newele.appendChild(node);
			newele.setAttribute('class','pshutters');
			document.getElementById("shutters").appendChild(newele);
		}
